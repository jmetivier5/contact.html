      @media screen and (min-width: 600px) {
         section {
            flex-wrap: nowrap;
         }

         nav {
            flex: 1 1 50%;
         }

         article {
            flex: 1 1 50%;
         }

         h1 {
            font-size: 2.5rem;
         }

         p {
            font-size: 1.2rem;
         }

         .txt {
            font-size: 1.7rem;
         }

         div {
            padding: 150px;
         }
      }

      @media screen and (max-width: 600px) {
         article img {
            max-height: 200px; /* Limit height for smaller screens */
            width: auto;
         }

            font-size: 1.5rem;
         }

         p {
            font-size: 0.9rem;
         }

         .center {
